<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>

    <div id="bmi-container">
    <label for="age">Age</label>
    <input type="number" id="age" min="2" max="120" placeholder="2 to 120"><br>

    <label for="gender">Gender</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female"><br>

    <label for="height">Height</label>
    <input type="number" id="heightFeet" placeholder="Feet">
    <input type="number" id="heightInches" placeholder="Inches"><br>

    <label for="weight">Weight</label>
    <input type="number" id="weight" placeholder="Pounds(lb)"><br><br>

    <button id="mySubmit">Calculate</button>
    <button id="myClear">Clear</button>

    <p id="result"></p>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
